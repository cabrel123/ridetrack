<script>
  export default (props, { $, $f7, $on, $f7router }) => {
    let iscontact = localStorage.getItem("is_emergency_contact_exist");
    let userId = localStorage.getItem("userId");
    $on("pageInit", () => {
      let access_token = localStorage.getItem("access_token");
      let referenceId = localStorage.getItem("referenceId");
      let transactionId = localStorage.getItem("transactionId");
      let transactionType = localStorage.getItem("transactionType");
      let additionnal = localStorage.getItem("additionnal");

      if (access_token) {
        getResponse(
          access_token,
          referenceId,
          userId,
          transactionId,
          transactionType,
          additionnal
        );
      }
    });

    const omPayment = () => {
      $f7.dialog.preloader("Un instant svp...");
      const subscriptionPlan = $('input[name="referenceId"]:checked').val();
      let phone = $("#omphone").val();
      const transactionType = 1;

      if (phone == "") {
        $f7.dialog.close();
        toastTop = $f7.toast.create({
          text: "Veuillez renseigner tous les champs SVP !",
          position: "top",
          cssClass: "toast_warning",
          closeTimeout: 3000,
        });

        // Open it
        toastTop.open();
        return;
      }

      // Envoyer la requête POST à l'API
      fetch(apiUrl + "/api/transactions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
          "Access-Control-Allow-Origin": "*",
        },
        body: JSON.stringify({
          phone: phone,
          userId: userId,
          transactionType: transactionType,
          referenceId: subscriptionPlan,
        }),
      })
        .then(function (response) {
          if (!response.ok) {
            $f7.dialog.close();
            throw new Error("Erreur HTTP, statut " + response.status);
          }
          return response.json();
        })
        .then(function (data) {
          //console.log("data", data);
          $f7.dialog.close();
          toastTop = $f7.toast.create({
            text: "Transaction initiée avec succès ! Veuillez valider la transaction en saisissant votre code secret",
            position: "top",
            cssClass: "toast_green",
            closeTimeout: 3000,
          });

          // Open it
          toastTop.open();

          window.localStorage.setItem("access_token", data.access_token);
          window.localStorage.setItem("referenceId", data.referenceId);
          window.localStorage.setItem("transactionId", data.transactionId);
          window.localStorage.setItem("transactionType", data.transactionType);
          window.localStorage.setItem("additionnal", data.additionnal);
          window.localStorage.setItem("subscriptionPlan", subscriptionPlan);

          getResponse(
            data.access_token,
            data.referenceId,
            data.accountId,
            data.transactionId,
            1,
            data.additionnal,
            subscriptionPlan
          );
        })
        .catch(function (error) {
          $f7.dialog.close();
          // Gérer les erreurs (par exemple, afficher un message d'erreur)
          console.error("Erreur lors de la requête:", error);
          // Create toast

          toastTop = $f7.toast.create({
            text: error,
            position: "top",
            cssClass: "toast_red",
            closeTimeout: 3000,
          });

          // Open it
          toastTop.open();
        });
    };

    const momoPayment = () => {
      $f7.dialog.preloader("Un instant svp...");
      const subscriptionPlan = $('input[name="referenceId"]:checked').val();
      let phone = $("#momophone").val();
      const transactionType = 2;

      if (phone == "") {
        $f7.dialog.close();
        toastTop = $f7.toast.create({
          text: "Veuillez renseigner tous les champs SVP !",
          position: "top",
          cssClass: "toast_warning",
          closeTimeout: 3000,
        });

        // Open it
        toastTop.open();
        return;
      }

      // Envoyer la requête POST à l'API
      fetch(apiUrl + "/api/transactions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
          "Access-Control-Allow-Origin": "*",
        },
        body: JSON.stringify({
          phone: phone,
          userId: userId,
          transactionType: transactionType,
          referenceId: subscriptionPlan,
        }),
      })
        .then(function (response) {
          if (!response.ok) {
            $f7.dialog.close();
            throw new Error("Erreur HTTP, statut " + response.status);
          }
          return response.json();
        })
        .then(function (data) {
          console.log("data", data);
          $f7.dialog.close();
          toastTop = $f7.toast.create({
            text: "Transaction initiée avec succès ! Veuillez valider la transaction en saisissant votre code secret",
            position: "top",
            cssClass: "toast_green",
            closeTimeout: 4000,
          });

          // Open it
          toastTop.open();

          window.localStorage.setItem("access_token", data.access_token);
          window.localStorage.setItem("referenceId", data.referenceId);
          window.localStorage.setItem("transactionId", data.transactionId);
          window.localStorage.setItem("transactionType", data.transactionType);
          window.localStorage.setItem("additionnal", data.additionnal);
          window.localStorage.setItem("subscriptionPlan", subscriptionPlan);

          getResponse(
            data.access_token,
            data.referenceId,
            data.accountId,
            data.transactionId,
            2,
            data.additionnal,
            subscriptionPlan
          );
          //app.views.main.router.navigate("/home/");
        })
        .catch(function (error) {
          $f7.dialog.close();
          // Gérer les erreurs (par exemple, afficher un message d'erreur)
          console.error("Erreur lors de la requête:", error);
          // Create toast

          toastTop = $f7.toast.create({
            text: error,
            position: "top",
            cssClass: "toast_red",
            closeTimeout: 3000,
          });

          // Open it
          toastTop.open();
        });
    };

    const getResponse = (
      access_token,
      referenceId,
      userId,
      transactionId,
      transactionType,
      additionnal,
      subscriptionPlan
    ) => {
      let url = "";
      if (transactionType == 1) {
        url = apiUrl + "/api/transactions/omresponse";
      } else {
        url = apiUrl + "/api/transactions/momoresponse";
      }
      // Envoyer la requête POST à l'API
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
          "Access-Control-Allow-Origin": "*",
        },
        body: JSON.stringify({
          transactionId: transactionId,
          access_token: access_token,
          referenceId: referenceId,
          userId: userId,
          additionnal: additionnal,
        }),
      })
        .then(function (response) {
          if (!response.ok) {
            $f7.dialog.close();
            throw new Error("Erreur HTTP, statut " + response.status);
          }
          return response.json();
        })
        .then(function (data) {
          console.log("response", data);
          if (data.status == "SUCCESSFULL" || data.status == "SUCCESSFUL") {
            toastTop = $f7.toast.create({
              text: "Transaction validée avec succès !",
              position: "top",
              cssClass: "toast_green",
              closeTimeout: 4000,
            });
            localStorage.setItem("susbscription_status", subscriptionPlan);
            window.localStorage.removeItem("access_token");
            window.localStorage.removeItem("referenceId");
            window.localStorage.removeItem("transactionId");
            window.localStorage.removeItem("transactionType");
            window.localStorage.removeItem("additionnal");
            window.localStorage.removeItem("subscriptionPlan");

            app.views.main.router.navigate("/home/");
          } else if (data.status == "PENDING") {
            getResponse(
              access_token,
              referenceId,
              userId,
              transactionId,
              transactionType,
              additionnal,
              subscriptionPlan
            );
          } else {
            toastTop = $f7.toast.create({
              text: "Une erreur s'est produite veuillez ressayer plus tard !",
              position: "top",
              cssClass: "toast_red",
              closeTimeout: 3000,
            });

            // Open it
            toastTop.open();
          }
        })
        .catch(function (error) {
          $f7.dialog.close();
          // Gérer les erreurs (par exemple, afficher un message d'erreur)
          console.error("Erreur lors de la requête:", error);
          // Create toast

          toastTop = $f7.toast.create({
            text: error,
            position: "top",
            cssClass: "toast_red",
            closeTimeout: 3000,
          });

          // Open it
          toastTop.open();
        });
    };

    const scanCode = () => {
      if (iscontact == 1) {
        cordova.plugins.barcodeScanner.scan(
          function (result) {
            console.log(
              "We got a barcode\n" +
                "Result: " +
                result.text +
                "\n" +
                "Format: " +
                result.format +
                "\n" +
                "Cancelled: " +
                result.cancelled
            );
            if (result.cancelled === true) {
              toastTop = $f7.toast.create({
                text: "Vous avez annulé le scan !",
                position: "top",
                cssClass: "toast_warning",
                closeTimeout: 3000,
              });
              toastTop.open();
            } else {
              let str = result.text.split("-");
              const driver = str[1];
              localStorage.setItem("driver", driver);
              app.views.main.router.navigate("/driver-profile/");
            }
          },
          function (error) {
            toastTop = $f7.toast.create({
              text: "Scanning failed: " + error,
              position: "top",
              cssClass: "toast_red",
              closeTimeout: 3000,
            });
            toastTop.open();
            //alert("Scanning failed: " + error);
          },
          {
            preferFrontCamera: false, // iOS and Android
            showFlipCameraButton: true, // iOS and Android
            showTorchButton: true, // iOS and Android
            torchOn: false, // Android, launch with the torch switched on (if available)
            saveHistory: true, // Android, save scan history (default false)
            prompt: "Place a barcode inside the scan area", // Android
            resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
            formats: "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED
            orientation: "portrait", // Android only (portrait|landscape), default unset so it rotates with the device
            disableAnimations: true, // iOS
            disableSuccessBeep: false, // iOS and Android
          }
        );
      } else {
        toastTop = $f7.toast.create({
          text: "Vous n'avez aucun contact d'urgence enregistré ! Prière d'enregistrer au moins 1 contact avant de scanner.",
          position: "top",
          cssClass: "toast_info",
          closeTimeout: 3000,
        });
        toastTop.open();
        app.views.main.router.navigate("/add-contact/");
      }
    };

    return $render;
  };
</script>
